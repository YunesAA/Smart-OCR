<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <title>AI Text Cleanup</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="header" class="bg-light p-3 d-flex">
        <nav class="ml-auto">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="/">AI for images</a></li>
                <li class="nav-item"><a class="nav-link" href="/ai">AI for text</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            </ul>
        </nav>
    </div>

    <div class="container mt-5">
        <h2>AI Text Cleanup</h2>
        <p class="lead">Enter your text below for AI-powered cleanup and enhancement</p>
        
        <div class="form-group">
            <textarea id="searchInput" class="form-control" rows="5" placeholder="Enter your text here..."></textarea>
        </div>
        
        <button class="btn btn-primary" onclick="AIonly()">Process Text</button>
        
        <div class="mt-4">
            <h3>Results:</h3>
            <pre id="output2" class="border p-3 bg-light">Processed text will appear here...</pre>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
